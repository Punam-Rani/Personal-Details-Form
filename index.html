<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <legend>Personal Details :</legend>
        <label for="course">Salutation</label><br>
        <select name="" id="Course">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <br><br>
    <forms actions="">
        <label for="fname">FirstName</label>
        <input type="text" name="firstname" id="fname" required placeholder="abcd"/>
        <br><br>
        <label for="lastname">LastName</label>
        <input type="text" name="Lastname" id="lastname" required placeholder="abcd"/>
        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="male">Female</label>
        <br><br>
    </section>    

    <section>
        <label for="email">Email</label>
        <input type="email" name="" id="email" required placeholder="abc@gmail.com">
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" name="" id="dob">
        <br><br>
        <label for="phone">Phone :</label>
        <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
        <input type="text" name="" id="phone" size="10">
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </section>
    </forms>
</body>
</html>
